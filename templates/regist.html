{% extends 'base.html'%}

{% block title%}注册{% endblock %}

{% block head%}
<link rel="stylesheet" href="{{url_for('static',filename='css/login_regist.css')}}" class="css">
{% endblock %}

{% block main%}
<h3 class="page-title">注册</h3>
<form action="" method="post">
    <div class="form-container">
        
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入手机号码" name="telephone">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入姓名" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="请输入密码" name="password1">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="请重复输入密码" name="password2">
        </div>
        <button type="submit" class="btn btn-primary btn-block">注册</button>
    </div>
</form>

{% endblock %}
