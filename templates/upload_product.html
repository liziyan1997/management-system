{% extends 'base.html'%}

{% block title%}上传{% endblock %}

{% block head%}
<link rel="stylesheet" href="{{url_for('static',filename='css/upload_product.css')}}" class="css">
{% endblock %}

{% block main%}
<h3 class="page-title">上传商品</h3>
<form action="" method="post">
    <div class="form-container">
        
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品名称" name="productname">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品链接" name="link">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" placeholder="请输入商品描述（可选）" name="about" defaultvalue="暂无描述"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">上传</button>
    </div>
</form>

{% endblock %}
